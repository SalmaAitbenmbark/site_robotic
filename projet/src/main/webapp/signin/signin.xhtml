<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <style>
        .centered-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .centered-form .form-element {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</h:head>

<h:body>
    <div class="centered-form">
        <h:form>
            <div class="form-element">
                <span class="ui-float-label">
                    <p:inputText id="floatusername" value="#{bonjourCDI2.login}" />
                    <p:outputLabel for="floatusername" value="Username" />
                </span>
            </div>

             <div class="form-element">
                <span class="ui-float-label">
                    <p:inputText id="floatpassword" value="#{bonjourCDI2.pwd}" />
                    <p:outputLabel for="floatpassword" value="Password" />
                </span>
            </div>
            
            <div class="form-element">
                <p:commandButton value="Sign in" action="#{bonjourCDI2.signin(bonjourCDI2.login, bonjourCDI2.pwd)}" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
